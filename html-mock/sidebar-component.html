<!-- Sidebar JavaScript - Add this to the end of body before </body> -->
<script>
    function toggleMenu(menuName) {
        const menu = document.getElementById(menuName + 'Menu');
        const icon = document.getElementById(menuName + 'Icon');

        if (menu.style.display === 'none' || menu.style.display === '') {
            menu.style.display = 'block';
            icon.classList.remove('fa-chevron-down');
            icon.classList.add('fa-chevron-up');
        } else {
            menu.style.display = 'none';
            icon.classList.remove('fa-chevron-up');
            icon.classList.add('fa-chevron-down');
        }
    }

    // Highlight active page and expand relevant menu if needed
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname.split('/').pop();

        // Remove active class from all nav items
        document.querySelectorAll('nav a').forEach(link => {
            link.classList.remove('bg-blue-600', 'text-white');
            link.classList.add('hover:bg-gray-100', 'text-gray-700');
        });

        // Set active based on current page
        let activeNav = null;
        if (currentPage === 'admin.html' || currentPage === '' || currentPage === 'index.html') {
            activeNav = document.getElementById('nav-dashboard');
        } else if (currentPage === 'students.html' || currentPage === 'student-add.html') {
            if (currentPage === 'students.html') {
                activeNav = document.getElementById('nav-students');
            } else if (currentPage === 'student-add.html') {
                activeNav = document.getElementById('nav-student-add');
            }
            // Expand students menu
            document.getElementById('studentsMenu').style.display = 'block';
            document.getElementById('studentsIcon').classList.remove('fa-chevron-down');
            document.getElementById('studentsIcon').classList.add('fa-chevron-up');
        } else if (currentPage === 'institutes.html' || currentPage === 'institute-add.html') {
            if (currentPage === 'institutes.html') {
                activeNav = document.getElementById('nav-institutes');
            } else if (currentPage === 'institute-add.html') {
                activeNav = document.getElementById('nav-institute-add');
            }
            // Expand institutes menu
            document.getElementById('institutesMenu').style.display = 'block';
            document.getElementById('institutesIcon').classList.remove('fa-chevron-down');
            document.getElementById('institutesIcon').classList.add('fa-chevron-up');
        } else if (currentPage === 'attendance.html') {
            activeNav = document.getElementById('nav-attendance');
        } else if (currentPage === 'fees.html') {
            activeNav = document.getElementById('nav-fees');
        }

        // Apply active styles
        if (activeNav) {
            activeNav.classList.remove('hover:bg-gray-100', 'text-gray-700');
            activeNav.classList.add('bg-blue-600', 'text-white');
        }
    });
</script>
